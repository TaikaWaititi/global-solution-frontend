<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - AquaLink</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <h1 class="logo">AquaLink</h1>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="integrantes.html">Integrantes</a></li>
        <li><a href="solucao.html">Solução</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="sobre contato">
    <h2>Fale Conosco</h2>
    <form id="form-contato" role="form" aria-label="Formulário de contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required aria-required="true">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required aria-required="true">

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required aria-required="true"></textarea>

      <button type="submit" class="btn-primary">Enviar</button>
      <p id="msg-status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AquaLink | Projeto FIAP - Global Solution</p>
  </footer>
</body>
</html>
